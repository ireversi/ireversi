version: 2.1

executors:
  default:
    working_directory: ~/repo
    docker:
      - image: circleci/node:10.14
  python:
    working_directory: ~/repo
    docker:
      - image: circleci/python:3.6.4

commands:
  restore_npm:
    steps:
      - restore_cache:
          name: Restore npm dependencies (Cache version {{ .Environment.CACHE_VERSION_NPM }})
          key: npm-{{ checksum "package.json" }}-{{ .Environment.CACHE_VERSION_NPM }}
  save_npm:
    steps:
      - save_cache:
          name: Cache npm dependencies
          key: npm-{{ checksum "package.json" }}-{{ .Environment.CACHE_VERSION_NPM }}
          paths:
            - ~/repo/node_modules

jobs:
  test:
    executor:
      name: default
    steps:
      - checkout
      - restore_npm
      - run: npm install
      - save_npm
      - run: npm run lint
      - run: npm test
      - run:
          name: Coverage upload
          command: |
            if [ $CIRCLE_BRANCH = "master" ] ; then
              npm run coverage
            fi
  server_deploy:
    executor:
      name: python
    steps:
      - run: sudo pip install awscli
      - run:
          name: Deploy API server
          command: |
            [ $CIRCLE_BRANCH = "master" ] && group=$AWS_PROD_GROUP || group=$AWS_STG_GROUP
            aws deploy create-deployment --application-name $AWS_APP_NAME --deployment-group-name $group --github-location repository="$CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME",commitId="$CIRCLE_SHA1"
  client_deploy:
    executor:
      name: default
    steps:
      - checkout
      - restore_npm
      - run: npm run generate
      - run: sudo apt-get update
      - run: sudo apt-get install -y awscli
      - run: aws s3 sync dist s3://$AWS_BUCKET --delete

workflows:
  test_and_staging:
    jobs:
      - test
      - server_deploy:
          requires:
            - test
          filters:
            branches:
              only:
                - master
                - develop
      - client_deploy:
          requires:
            - test
          filters:
            branches:
              only: master
