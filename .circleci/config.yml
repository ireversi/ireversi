version: 2.1

executors:
  default:
    working_directory: ~/repo
    docker:
      - image: circleci/node:10.15

commands:
  restore_npm:
    steps:
      - restore_cache:
          name: Restore npm dependencies
          key: yarn-packages-v1-{{ checksum "yarn.lock" }}
  save_npm:
    steps:
      - save_cache:
          name: Cache npm dependencies
          key: yarn-packages-v1-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn

jobs:
  test:
    executor:
      name: default
    steps:
      - checkout
      - restore_npm
      - run:
          name: Install npm dependencies
          command: yarn install
      - save_npm
      - run:
          name: Run lint
          command: yarn lint
      - run:
          name: Run test
          command: yarn test
      # - run:
      #     name: Run a security audit
      #     command: yarn audit
      - run:
          name: Report coverage results
          command: yarn coverage
  deploy_api:
    executor:
      name: default
    steps:
      - run:
          name: Install AWS CLI
          command: |
            sudo apt-get update
            sudo apt-get install -y awscli
      - run:
          name: Deploy API server
          command: |
            [ $CIRCLE_BRANCH = "master" ] && group=$AWS_PROD_GROUP || group=$AWS_STG_GROUP
            aws deploy create-deployment --application-name $AWS_APP_NAME --deployment-group-name $group --github-location repository="$CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME",commitId="$CIRCLE_SHA1"

workflows:
  test_and_deploy:
    jobs:
      - test
      - deploy_api:
          requires:
            - test
          filters:
            branches:
              only:
                - master
                - develop
